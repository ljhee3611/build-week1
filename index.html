<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KWW9J0BQEC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KWW9J0BQEC');
  </script>
</head>
<body>
  <div class="container">
    <h1>Lotto Number Generator</h1>

    <div class="controls">
      <div class="input-container">
        <label for="count-input">갯수:</label>
        <input type="number" id="count-input" value="6" min="1">
      </div>
      <div class="input-container">
        <label for="min-input">최소값:</label>
        <input type="number" id="min-input" value="1" min="1">
      </div>
      <div class="input-container">
        <label for="max-input">최대값:</label>
        <input type="number" id="max-input" value="45" min="1">
      </div>
    </div>

    <button id="generate-btn">번호 생성</button>

    <div class="lotto-ticket">
      <div class="ticket-header">
        <h2>Lotto 6/45</h2>
        <p class="date"></p>
      </div>
      <div id="numbers-container" class="ticket-numbers">
        <div class="placeholder">버튼을 눌러 번호를 생성하세요</div>
      </div>
      <div class="ticket-footer">
        <p>행운을 빌어요!</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { generateLottoNumbers } from './main.js';

    const generateBtn = document.getElementById('generate-btn');
    const numbersContainer = document.getElementById('numbers-container');
    const countInput = document.getElementById('count-input');
    const minInput = document.getElementById('min-input');
    const maxInput = document.getElementById('max-input');
    const dateElement = document.querySelector('.date');

    dateElement.textContent = new Date().toLocaleDateString();

    generateBtn.addEventListener('click', () => {
      const count = parseInt(countInput.value, 10);
      const min = parseInt(minInput.value, 10);
      const max = parseInt(maxInput.value, 10);
      const numbers = generateLottoNumbers(count, min, max);
      numbersContainer.innerHTML = ''; // Clear previous numbers
      
      if (numbers.length === 0) {
        numbersContainer.innerHTML = '<div class="placeholder">생성할 수 없습니다. 범위를 확인하세요.</div>';
        return;
      }

      numbers.forEach(number => {
        const numberElement = document.createElement('div');
        numberElement.classList.add('number');
        numberElement.textContent = number;
        numbersContainer.appendChild(numberElement);
      });
    });
  </script>
</body>
</html>
